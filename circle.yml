machine:
  services:
    - docker
  python:
    version: 2.7.8

dependencies:
  pre:
    - sudo pip install --upgrade docker-compose==1.3.3
  override:
    - docker info
    - docker build -t lexone/dockercicd .

test:
  override:
    - docker-compose run -d --no-deps web
    - mocha

deployment:
  prod:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push lexone/dockercicd
