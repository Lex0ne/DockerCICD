machine:
  services:
    - docker

dependencies:
  override:
    - curl -L https://github.com/docker/compose/releases/download/1.11.1/run.sh > /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose

test:
  override:
    - docker-compose run -d --no-deps web
    - mocha

deployment:
  dockerhub:
    branch: master
    commands:
      - $DOCKER_HUB_TRIGGER
